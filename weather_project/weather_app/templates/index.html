{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Weather App
        </title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        
        <form method="post">
            <input type="text" name="city1"placeholder="city1">
            <input type="text" name="city2"placeholder="city2">
            <button type="submit" >Get Weather
            </button>
        </form>
        <div class="display container">
            {% if weather_data1 %}
            <div class="city">
                {% include 'city_weather.html' with weather_data=weather_data1 daily_forecasts=daily_forecast1 %}

            </div>
            {% endif %}
            {% if weather_data2 %}
            <div class="city">
                {% include 'city_weather.html' with weather_data=weather_data2 daily_forecasts=daily_forecast2 %}
            </div>
            {% endif %}
        </div>

    </body>
</html>
